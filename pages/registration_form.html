<!DOCTYPE html 5>
<html lang="en">

<Head>
    <meta>
    <title> Registration Form </title>
    <link rel="stylesheet" href="../css/registration_style.css">
    <style> </style>
</Head>

<body>
    <div class="main-button">
        <br /><a href="../index.html"> <button class="button"><b> Home </b></button></a>
        <a href="registration_table.html"> <button class="button"><b> Table </b></button></a>
        <a href="about.html"> <button class="button"><b>About Me</b></button></a> 
        <a href="trainees_information.html"> <button class="button"><b>Trainee</b></button></a>
    </div>

    <div>
        <form action="index.html">
            <fieldset id="fieldset" class="field-box">
                <legend id="legend_heading">
                    <h2>Bank Account Openig Registration form</h1>
                </legend>




                <label><b> First Name: </b></label><input type="text" placeholder="First Name" class="field"> 
                <label><b>Last Name: </b></label><input type="text" placeholder="Last Name" class="field"> <br /><br />

                <label><b> Father's Name: </b></label><input type="text" placeholder="Father's Name" class="field">
                <label><b>Mother's Name: </b></label><input type="text" placeholder="Mother's Name" class="field">
                <br /><br />

                <label><b>Email: </b></label> <input type="email" placeholder="Email" class="field">
                <label><b>Phone Number: </b></label> <input type="number" placeholder="Phone Number" class="field">
                <br /><br />

                <label><b> First Nomination: </b></label><input type="text" placeholder="First Nomination"
                    class="field">
                <label><b>Second Nomination: </b></label><input type="text" placeholder="Second Nomination"
                    class="field"> <br /><br />

                <label><b>Current Address: </b></label> <input type="text" placeholder="Current Address" class="field">
                <label><b>Zip Code: </b></label> <input type="number" placeholder="Phone Number" class="field">
                <br /><br />

                <label><b>Permanent Address: </b></label> <input type="text" placeholder="Permanent Address"
                    class="field">
                <label><b>Zip Code: </b></label> <input type="number" placeholder="Zip Code" class="field"> <br /><br />

                <label><b> District: </b></label><input type="text" placeholder="District" class="field">
                <label><b> Division: </b></label><input type="text" placeholder="Division" class="field"> <br /><br />

                <label class="label"><b>Gender: </b></label>
                <input type="radio" name="gender" class="radio" />Male
                <input type="radio" name="gender" class="radio" />Female
                <input type="radio" name="gender" class="radio" />Others &nbsp; &nbsp;

                <label><b>Resident</b>
                    <select name="" id="" class="field">
                        <option>Bangladesh</option>
                        <option>Other Country</option>
                    </select>
                </label><br /><br />

                <label><b>Date of Birth: </b></label><input type="date" class="field" />
                <label><b>Age: </b></label><input type="text" placeholder="Age" class="field"> <br /><br />

                <label><b>Account Opening Date: </b></label><input type="Account Opening Date"
                    class="field"><br /><br />

                <label><b> Income Source: </b></label><input type="text" placeholder="Income Source" class="field">
                <label><b>Photo: </b></label> <input type="file" placeholder="PP Size Photo" class="field"><br /><br />

                <label><b> Passport Number: </b></label><input type="text" placeholder="Passport Number" class="field">
                <label><b> Driving Liscence: </b></label><input type="text" placeholder="Driving Liscence"
                    class="field"> <br /><br />

                <label> <b>Education: </b></label>
                <input type="checkbox" /> SSC
                <input type="checkbox" /> HSC
                <input type="checkbox" /> Honours
                <input type="checkbox" /> Masters
                <br /><br />

                <label> Account Type
                    <select name="" id="" class="field">
                        <option>Savings</option>
                        <option>Current</option>
                        <option>Fixed Depository</option>
                    </select>
                </label><br /><br />

                Personal Comments: <textarea> </textarea><br /><br />

                <label><b> Submit </b></label><input type="submit" class="button" />
                <label><b>Reset</b> </label><input type="reset" class="button" />

            </fieldset>
        </form>
    </div>

</body>

</html>
